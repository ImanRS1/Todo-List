<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To do list</title>
</head>
<body>
    <div id="paper">
        <div id="pattern">
                <h1 id="mainHeader">My Todo list</h1>
                
            <div id="content">
                <form id="initPart">
                        <input type="text" id="initialInput" placeholder="Write your task here..." size="51%">
                        <input type="submit" id="submitButton" value="Add task">
                </form>
                                
                <h2>To do</h2>
                    <ul id="todoPart"></ul>         

                <h2>Done</h2>
                    <ul id="donePart"></ul>
            </div>
        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
